<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>

<div class="container">

  <!-- ===== HEADER ===== -->
  <div class="video-header">
    <a href="/" class="logo">Sendvid</a>
    <a href="/" class="home-btn secondary">Home</a>
  </div>

  <!-- ===== CONTROLS ===== -->
  <div class="controls-desktop sticky">
    <div class="filters">
      <button class="filter-btn" data-sort="relevance">Relevant</button>
      <button class="filter-btn" data-sort="popular">Popular</button>
      <button class="filter-btn" data-sort="newest">Newest</button>
      <button class="filter-btn active" data-sort="discover">Discover</button>
      <span class="divider">|</span>
      <div id="resultsHintDesktop" class="results-hint"></div>
    </div>

    <div class="search search-desktop">
      <input id="q-desktop" placeholder="Search keyword or tag">
      <button id="clearSearchDesktop">×</button>
    </div>
  </div>

  <!-- ===== MAIN LAYOUT ===== -->
  <div class="video-layout">

    <!-- LEFT COLUMN -->
    <div class="main-column">
      <div class="video-section">
        <div id="playerWrapper" class="player-wrapper"></div>

        <h1 id="videoTitle"></h1>
        <div id="videoMeta" class="meta"></div>

        <!-- Optional instruction / description -->
        <div id="videoExtra" class="video-extra">
          <!-- example: Please click play twice to start the video -->
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN (UP NEXT ONLY) -->
    <div class="side-column">
      <h2 class="upnext-title">Up Next</h2>

      <div id="upNextGrid" class="side-grid"></div>

      <!-- native ad placement area -->
      <div class="side-ad-slot">
        <!-- Adsterra Native Ad Here -->
      </div>
    </div>

  </div>

  <!-- ===== DIVIDER BELOW VIDEO ===== -->
  <div class="section-divider"></div>

  <!-- ===== SUGGESTED GRID (ORIGINAL SIZE) ===== -->
  <h2 class="suggested-title">Suggested</h2>

  <div id="discoverGrid" class="grid"></div>

  <div id="loader" class="loader">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>

  <button id="loadMore" class="secondary load-more">Load More</button>

</div>

<button id="backToTop">↑</button>

<script type="module" src="/video.js"></script>
</body>
</html>
