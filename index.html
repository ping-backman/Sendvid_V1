<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Videos</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="container">
    <h1>Discover</h1>

    <!-- Sticky controls bar -->
    <div class="controls sticky">
      <div class="filters">
        <button class="filter-btn active" data-sort="relevance">Relevant</button>
        <button class="filter-btn" data-sort="popular">Popular</button>
        <button class="filter-btn" data-sort="newest">Newest</button>
        <button class="filter-btn" data-sort="discover">Discover</button>

        <span class="divider"></span>

        <button class="filter-btn" data-length="short">&lt;10m (short)</button>
        <button class="filter-btn" data-length="long">10–40m (sweet)</button>
        <button class="filter-btn" data-length="longest">40m+ (long)</button>
      </div>

      <div class="search">
        <input id="q" placeholder="Search keyword or tag here">
        <button id="clearSearch" aria-label="Clear search">×</button>
      </div>
    </div>

    <div id="resultsHint" class="results-hint"></div>

    <div id="gallery" class="grid"></div>

    <div id="emptyState" class="empty-state">
      No results found. Try another keyword or clear filters.
    </div>

    <div id="loader" class="loader">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>

    <button id="loadMore" class="secondary load-more">Load More</button>
  </div>

  <script type="module" src="homepage.js"></script>
</body>
</html>
