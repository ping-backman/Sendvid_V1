<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Discover videos on Sendvid">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>

<div class="container">

  <h1>Discover</h1>

  <!-- DESKTOP CONTROLS -->
  <div class="controls-desktop">
    <div class="filters">
      <button class="filter-btn active" data-sort="relevance">Relevant</button>
      <button class="filter-btn" data-sort="popular">Popular</button>
      <button class="filter-btn" data-sort="newest">Newest</button>
      <button class="filter-btn" data-sort="discover">Discover</button>

      <span class="divider">|</span>

      <button class="filter-btn" data-length="short">&lt;10m (short)</button>
      <button class="filter-btn" data-length="long">10–40m (sweet)</button>
      <button class="filter-btn" data-length="longest">40m+ (long)</button>

      <span class="divider">|</span>

      <div id="resultsHintDesktop" class="results-hint"></div>
    </div>

    <div class="search search-desktop">
      <input id="q-desktop" placeholder="Search keyword or tag">
      <button id="clearSearchDesktop" aria-label="Clear search">×</button>
    </div>
  </div>

  <!-- MOBILE CONTROLS -->
  <div class="controls-mobile">
    <div class="filters-scroll-wrapper">
      <span class="scroll-hint left">‹</span>

      <div class="filters-scroll">
        <div class="filters">
          <button class="filter-btn" data-sort="relevance">Relevant</button>
          <button class="filter-btn" data-sort="popular">Popular</button>
          <button class="filter-btn" data-sort="newest">Newest</button>
          <button class="filter-btn" data-sort="discover">Discover</button>

          <span class="divider">|</span>

          <button class="filter-btn" data-length="short">&lt;10m (short)</button>
          <button class="filter-btn" data-length="long">10–40m (sweet)</button>
          <button class="filter-btn" data-length="longest">40m+ (long)</button>
        </div>
      </div>

      <span class="scroll-hint right">›</span>
    </div>

    <div class="mobile-meta">
      <div id="resultsHintMobile" class="results-hint"></div>

      <div class="search search-mobile">
        <input id="q-mobile" placeholder="Search here">
        <button id="clearSearchMobile" aria-label="Clear search">×</button>
      </div>
    </div>
  </div>

  <!-- VIDEO GRID -->
  <div id="gallery" class="grid"></div>

  <!-- EMPTY STATE -->
  <div id="emptyState" class="empty-state">
    No results found.
  </div>

  <!-- LOADER (FIXED 3 DOTS) -->
  <div id="loader" class="loader">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <button id="loadMore" class="secondary load-more">
    Load More
  </button>

</div>

<button id="backToTop" aria-label="Back to top">↑</button>

<!-- ONLY ONE ENTRY SCRIPT -->
<script type="module" src="/homepage.js"></script>

</body>
</html>
